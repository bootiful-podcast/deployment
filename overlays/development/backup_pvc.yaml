apiVersion: v1
kind: PersistentVolume
metadata:
  name: bp-backup-pv
spec:
  storageClassName: ""
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
#    namespace: development
    name: bp-backup-pvc
  gcePersistentDisk:
    pdName: bp-development-backup-disk
    fsType: ext4
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bp-backup-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
